<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Detector</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.21.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 900px;
            width: 100%;
            background: white;
            border-radius: 25px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            overflow: hidden;
        }
        header {
            background: linear-gradient(135deg, #ff6b6b 0%, #feca57 50%, #48dbfb 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }
        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        .input-section {
            padding: 40px;
            text-align: center;
        }
        .btn {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            border: none;
            padding: 20px 50px;
            border-radius: 15px;
            font-size: 20px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 300px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 15px 0;
        }
        .btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(79, 70, 229, 0.4);
        }
        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        .status {
            padding: 20px;
            border-radius: 15px;
            margin: 25px 0;
            text-align: center;
            font-weight: 600;
            font-size: 1.1em;
            display: none;
        }
        .status.loading {
            background: linear-gradient(135deg, #fef3c7, #fde68a);
            color: #92400e;
            animation: pulse 1.5s infinite;
        }
        .status.success {
            background: linear-gradient(135deg, #dcfce7, #bbf7d0);
            color: #166534;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .preview-section {
            padding: 40px;
            display: none;
            background: linear-gradient(135deg, #f0f9ff, #e0f2fe);
        }
        .preview-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        .preview-item {
            text-align: center;
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }
        .preview-title {
            font-size: 1.3em;
            font-weight: 700;
            margin-bottom: 20px;
            color: #374151;
        }
        #webcam-container, #image-preview {
            width: 350px;
            height: 350px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #f8fafc, #e2e8f0);
        }
        #webcam-container canvas,
        #image-preview img,
        #image-preview canvas {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
        }
        .predict-btn {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            font-size: 22px;
            padding: 25px 50px;
        }
        .prediction-section {
            padding: 40px;
            background: linear-gradient(135deg, #f8fafc, #f1f5f9);
        }
        .prediction-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .prediction-header h3 {
            font-size: 2em;
            color: #1e293b;
            margin-bottom: 10px;
        }
        .predictions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
        }
        .prediction-item {
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .prediction-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #10b981, #3b82f6, #f59e0b);
        }
        .prediction-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
        }
        .prediction-label {
            font-size: 1.4em;
            font-weight: 800;
            margin-bottom: 15px;
            color: #1e293b;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .prediction-prob {
            font-size: 3em;
            font-weight: bold;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
        }
        .confidence-bar {
            width: 100%;
            height: 12px;
            background: #e2e8f0;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 15px;
        }
        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #ef4444, #f59e0b, #10b981);
            border-radius: 10px;
            transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: block;
            width: 100%;
        }
        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }
        @media (max-width: 768px) {
            .preview-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üß† AI Image Detector</h1>
            <p>Real vs AI-Generated Images Classification</p>
        </header>

        <div class="input-section">
            <button class="btn" onclick="initApp()" id="startBtn">
                üöÄ Start Detection
            </button>
            <div id="status" class="status"></div>
        </div>

        <div class="preview-section" id="previewSection">
            <div class="preview-grid">
                <div class="preview-item">
                    <div class="preview-title">üìπ Live Webcam</div>
                    <div id="webcam-container"></div>
                    <button class="btn" onclick="toggleWebcam()" id="webcamBtn">Start Webcam</button>
                </div>
                <div class="preview-item">
                    <div class="preview-title">üñºÔ∏è Upload Image</div>
                    <div id="image-preview"></div>
                    <div class="file-input-wrapper">
                        <input type="file" id="imageInput" accept="image/*" onchange="handleImageUpload(event)">
                        <button class="btn">Upload Image</button>
                    </div>
                </div>
            </div>
            <button class="btn predict-btn" onclick="predict()" id="predictBtn" disabled>üîÆ Classify Now</button>
        </div>

        <div class="prediction-section" id="predictionSection" style="display: none;">
            <div class="prediction-header">
                <h3>Prediction Results</h3>
                <p>Confidence scores for each class</p>
            </div>
            <div class="predictions" id="labelContainer"></div>
        </div>
    </div>

    <script>
        let model = null;
        let webcam = null;
        let isAppReady = false;
        let isWebcamRunning = false;
        let maxPredictions = 0;
        const modelUrl = 'https://teachablemachine.withgoogle.com/models/94tkMGHCu/';

        const statusEl = document.getElementById('status');
        const previewSection = document.getElementById('previewSection');
        const predictionSection = document.getElementById('predictionSection');
        const predictBtn = document.getElementById('predictBtn');
        const startBtn = document.getElementById('startBtn');
        const labelContainer = document.getElementById('labelContainer');

        function showStatus(message, type = 'loading') {
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
            statusEl.style.display = 'block';
            setTimeout(() => {
                statusEl.style.display = 'none';
            }, 4000);
        }

        async function initApp() {
            startBtn.disabled = true;
            startBtn.textContent = 'üîÑ Initializing...';
            showStatus('Loading AI model...', 'loading');
            
            try {
                const modelURL = modelUrl + 'model.json';
                const metadataURL = modelUrl + 'metadata.json';
                
                model = await tmImage.load(modelURL, metadataURL);
                maxPredictions = model.getTotalClasses();

                isAppReady = true;
                startBtn.style.display = 'none';
                previewSection.style.display = 'block';
                predictBtn.disabled = false;
                showStatus(`‚úÖ Ready! Detecting ${maxPredictions} classes`, 'success');
            } catch (error) {
                console.error('Init error:', error);
                showStatus('‚ùå Failed to load. Refresh and try again.', 'loading');
                startBtn.disabled = false;
                startBtn.textContent = 'üöÄ Start Detection';
            }
        }

        async function toggleWebcam() {
            const webcamContainer = document.getElementById('webcam-container');
            
            if (!isWebcamRunning) {
                webcam = new tmImage.Webcam(350, 350, true);
                await webcam.setup();
                await webcam.play();
                window.requestAnimationFrame(loop);

                webcamContainer.appendChild(webcam.canvas);
                document.getElementById('webcamBtn').textContent = '‚èπÔ∏è Stop Webcam';
                isWebcamRunning = true;
            } else {
                await webcam.stop();
                webcamContainer.innerHTML = '';
                document.getElementById('webcamBtn').textContent = '‚ñ∂Ô∏è Start Webcam';
                isWebcamRunning = false;
            }
        }

        async function loop() {
            if (isWebcamRunning && webcam && isAppReady) {
                webcam.update();
                await predict();
                window.requestAnimationFrame(loop);
            }
        }

        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const img = new Image(350, 350);
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    canvas.width = 350;
                    canvas.height = 350;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, 350, 350);
                    document.getElementById('image-preview').innerHTML = '';
                    document.getElementById('image-preview').appendChild(canvas);
                };
                img.src = URL.createObjectURL(file);
            }
        }

        async function predict() {
            if (!model || !isAppReady) return;

            let prediction;
            const imagePreview = document.getElementById('image-preview');
            
            if (isWebcamRunning && webcam) {
                prediction = await model.predict(webcam.canvas);
            } else if (imagePreview.children.length > 0) {
                const canvas = imagePreview.querySelector('canvas');
                if (canvas) prediction = await model.predict(canvas);
                else return;
            } else {
                return;
            }

            predictionSection.style.display = 'block';
            labelContainer.innerHTML = '';

            prediction.forEach((pred) => {
                const probability = (pred.probability * 100).toFixed(1);
                const barWidth = (pred.probability * 100) + '%';

                const div = document.createElement('div');
                div.className = 'prediction-item';
                div.innerHTML = `
                    <div class="prediction-label">${pred.className}</div>
                    <div class="prediction-prob">${probability}%</div>
                    <div class="confidence-bar">
                        <div class="confidence-fill" style="width: ${barWidth}"></div>
                    </div>
                `;
                labelContainer.appendChild(div);
            });
        }
    </script>
</body>
</html>
